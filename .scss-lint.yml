files:
    include:
      - 'src/assets/scss/**/*.s+(a|c)ss'
    ignore:
      - 'node_modules/*'
  rules:
    attribute-quotes:
      - 0
    bem-depth:
      - 0
    border-zero:
      - 0
    brace-style:
      - 2
      - style: '1tbs'
      - allow-single-line: false
    class-name-format:
      - 0
      -
        convention: '^[_A-Z]+$'
        ignore: '*'
    clean-import-paths:
      - 0
    declarations-before-nesting:
      - 0
    empty-args:
      - 0
    empty-line-between-blocks:
      - 2
    extends-before-declarations:
      - 0
    extends-before-mixins:
      - 0
    final-newline:
      - 0
    force-attribute-nesting:
      - 0
    force-element-nesting:
      - 0
    force-pseudo-nesting:
      - 0
    function-name-format:
      - 0
    hex-length:
      - 0
    hex-notation:
      - 0
    id-name-format:
      - 0
    indentation:
      - 2
      - size: 2
    leading-zero:
      - 2
    max-file-line-count:
      - 0
    max-line-length:
      - 2
      - length: 100
    mixin-name-format:
      - 0
    mixins-before-declarations:
      - 0
    nesting-depth:
      - 0
    no-attribute-selectors:
      - 0
    no-color-hex:
      - 0
    no-color-keywords:
      - 0
    no-color-literals:
      - 0
    no-combinators:
      - 0
    no-css-comments:
      - 0
    no-debug:
      - 2
    no-disallowed-properties:
      - 0
    no-duplicate-properties:
      - 0
    no-empty-rulesets:
      - 2
    no-extends:
      - 0
    no-ids:
      - 0
    no-important:
      - 0
    no-invalid-hex:
      - 2
    no-mergeable-selectors:
      - 0
    no-misspelled-properties:
      - 2
    no-qualifying-elements:
      - 0
    no-trailing-whitespace:
      - 0
    no-trailing-zero:
      - 2
    no-transition-all:
      - 0
    no-universal-selectors:
      - 0
    no-url-domains:
      - 0
    no-url-protocols:
      - 0
    no-vendor-prefixes:
      - 0
    no-warn:
      - 0
    one-declaration-per-line:
      - 1
    placeholder-in-extend:
      - 0
    placeholder-name-format:
      - 0
    property-sort-order:
      - 0
    property-units:
      - 0
    pseudo-element:
      - 2
    quotes:
      - 0
    shorthand-values:
      - 0
    single-line-per-selector:
      - 0
    space-after-bang:
      - 0
    space-after-colon:
      - 2
    space-after-comma:
      - 2
    space-around-operator:
      - 2
    space-before-bang:
      - 0
    space-before-brace:
      - 1
    space-before-colon:
      - 1
    space-between-parens:
      - 1
    trailing-semicolon:
      - 1
    url-quotes:
      - 1
    variable-for-property:
      - 0
    variable-name-format:
      - 0
    zero-unit:
      - 0
  
  
  
  